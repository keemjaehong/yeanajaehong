<!DOCTYPE html>
<html lang="KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김재홍 ❤️ 이예나</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <script src="https://cdnjs.com/libraries/fullPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.1/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/ScrollTrigger.min.js"></script>



</head>

<body>
    <section class="intro">
        <div class="container">
            <div class="box_animation">
                <strong>
                    결<br>
                    혼<br>
                    식
                </strong>
                <span class="bar"></span>
            </div>
            <div class="info">
                <em>김 재 홍 &nbsp;<small>&</small>&nbsp; 이 예 나</em>
                <div class="schedule">
                    <span class="day">2023.10.14 토요일 오후 3시</span>
                    <span class="location">이스턴베니비스 5층 펜트하우스</span>
                </div>
            </div>
        </div>
    </section>
    <section class="greeting">
        <div class="container">
            <div class="card card_01">
                <img src="images/image_1.jpg" alt="">
                <p>초대합니다.</p>
            </div>
            <div class="card card_02">
                <img src="images/image_2.png" alt="">
                <p>10년전, <br>두 사람 우연히 만나<br>맞대어 온 시간들이<br>필연히도 아름답습니다.</p>
            </div>
            <div class="card card_03">
                <img src="images/image_3.png" alt="">
                <p>다가올 날들도<br>함께 가꾸어가기로<br>약속하니</p>
            </div>
            <div class="card card_04">
                <img src="images/image_4.png" alt="">
                <p>오셔서 저희의 앞날을<br>축복해 주시면<br>더없는 기쁨이 될 것입니다.</p>
            </div>
        </div>
    </section>
    <section class="contact">
        <div class="main">
            <div class="couple">
                <span>신랑에게 연락하기</span>
                <div class="btns">
                    <a class="btn_tel" href="tel:01071823420"></a>
                    <a class="btn_kakao" href="#none"></a>
                </div>
            </div>
            <div class="couple">
                <span>신부에게 연락하기</span>
                <div class="btns">
                    <a class="btn_tel" href="tel:01033776225"></a>
                    <a class="btn_kakao" href="#none"></a>
                </div>
            </div>
        </div>
        <div class="sub">
            <div class="parents">
                <strong>신랑 측 혼주</strong>
                <span>아버지 김종간</span>
                <div class="btns">
                    <a class="btn_tel" href="tel:01094103420"></a>
                    <a href=""></a>
                </div>
                <span>어머니 이태자</span>
                <div class="btns">
                    <a class="btn_tel" href="tel:01094103420"></a>
                    <a href=""></a>
                </div>
            </div>
            <div class="parents">
                <strong>신부 측 혼주</strong>
                <span>아버지 이주성</span>
                <div class="btns">
                    <a class="btn_tel" href="tel:01094103420"></a>
                    <a href=""></a>
                </div>
                <span>어머니 오준순</span>
                <div class="btns">
                    <a class="btn_tel" href="tel:01094103420"></a>
                    <a href=""></a>
                </div>
            </div>
        </div>
    </section>
    <script src="js/animation.js"></script>
    <script src="js/card.js"></script>
</body>

</html>
